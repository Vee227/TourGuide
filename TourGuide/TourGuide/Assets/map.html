<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tour Map</title>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>
<div id="map"></div>
<script src="leaflet/leaflet.js"></script>
<script src="leaflet/directions.js"></script>
<script>
    const map = L.map('map').setView(routeCoordinates[0], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const latlngs = routeCoordinates;
    const polyline = L.polyline(latlngs, { color: 'blue' }).addTo(map);
    map.fitBounds(polyline.getBounds());

    // Marker f√ºr Start/Ziel
    L.marker(latlngs[0]).addTo(map).bindPopup('Start');
    L.marker(latlngs[latlngs.length - 1]).addTo(map).bindPopup('End');
</script>
</body>
</html>
